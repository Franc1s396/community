spring:
  application:
    name: dh-community
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: xxx
    url: jdbc:mysql:///dh_community?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
  redis:
    # 地址
    host: 127.0.0.1
    # 端口，默认为6379
